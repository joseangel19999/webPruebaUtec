<div fxLayout="Column" style="margin-top: 50px;" fxLayoutAlign="center" fxLayoutGap="20px">
    <mat-card fxFlex="40">
        <mat-card-header>
            <mat-card-title>Registro de persona</mat-card-title>
            <mat-card-subtitle>Ingrese sus datos</mat-card-subtitle>
        </mat-card-header>
        <mat-sidenav-container>
            <form *ngIf="formPersona!=undefined" [formGroup]="formPersona" (ngSubmit)="guardarPersona()" fxLayout="Column">
                <mat-form-field>
                    <mat-label>Nombre completo</mat-label>
                    <input matInput type="text" formControlName="nombreCompleto">
                    <mat-error *ngIf="formPersona.invalid">{{ obtenerErrorNombre() }}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput type="email" formControlName="correo">
                    <mat-error *ngIf="formPersona.invalid">{{ obtenerErrrorCorreo() }}</mat-error>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary">Registrar</button> /
                    <button routerLink="/personas" mat-raised-button color="warn">Cerrar</button>
                </div>
            </form>
        </mat-sidenav-container>
    </mat-card>
</div>
